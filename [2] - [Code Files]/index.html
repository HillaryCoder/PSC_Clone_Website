<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PSC_Clone_Website/[2] - [Code Files]/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/PSC_Clone_Website/[2] - [Code Files]/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/PSC_Clone_Website/[2] - [Code Files]/icons-1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/PSC_Clone_Website/[2] - [Code Files]/homepage_styling.css">
    <link rel="stylesheet" href="/PSC_Clone_Website/[2] - [Code Files]/contact_us_styling.css">
    <link rel="stylesheet" href="/PSC_Clone_Website/[2] - [Code Files]/fontawesome-free-6.0.0-web/css/all.min.css">
    <script src="/PSC_Clone_Website/[2] - [Code Files]/carousel.js" defer></script>
    <title>PSC - Home Page</title>
</head>
<body>
    <!-- SECTION A - NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <!-- container -->
        <div class="navbar-container">
            <!-- PSC Logo Section -->
        <div class="navbar-logo">
            <a href="index.html"><img src="/PSC_Clone_Website/[1] - [Images]/psc-logo.png" alt="Public Service Commission"></a> 
         </div>
            
            <!-- Menu / Links Section -->
            <ul class="navbar-nav-left">
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">About Us</button></li>
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">Jobs</button></li>
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">Internships</button></li>
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">Tenders</button></li>
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">Forms</button></li>
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">Publications</button></li>
            </ul>
        </div>
    </nav>
    <!-- END OF SECTION A-->


    <!-- SECTION B - PSC LOGO AND GOVERNMENT OF KENYA LOGO -->
    <section id = "government-initials" class="p-5">
        <!-- Container-->
        <div class="container">
            <div class="row align-items-center justify-content-between g-3">
                <!-- PSC Logo -->
                <div class="col-md-5 col-lg-3 ">
                    <img src="/PSC_Clone_Website/[1] - [Images]/psc-logo.png" alt="" class="img-fluid">
                </div>

                <!-- Mission Statement -->
                <div class="col-md-5 p-5">
                    <h2 class="text-dark text-center">Public Service Commission</h2>
                    <p class="lead text-center">A Citizen Centric Public Service</p>
                </div>

                <!-- Government Logo -->
                <div class="col-md-5 col-lg-3">
                    <img src="/PSC_Clone_Website/[1] - [Images]/government-of-kenya-logo-with-text.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- END OF SECTION B -->

    <!-- SECTION C - CONTACT US SECTION-->
    <section id="contact-us">
        <div id="wrapper">

            <!-- CONTACT US COLUMN -->
            <div id="left">
                <div class="container">
                    <h2 class="text-dark text-center ">Contact us</h2>
                    <form>
                        <!--Name -->
                        <div class="mb-3">
                            <label for="InputName" class="form-label text-dark">Name</label>
                            <input type="text" class="form-control" id="InputName" placeholder="Enter your name here">
                        </div>

                        <!-- E-mail Address -->
                        <div class="mb-3">
                            <label for="InputEmail" class="form-label text-dark">E-mail Address</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="Enter your e-mail address here">
                        </div>

                        <!-- Message -->
                        <div class="mb-3">
                            <label for="InputMessage" class="form-label text-dark">Message</label>
                            <input type="message" class="form-control" id="InputMessage" placeholder="Write your message here">
                        </div>

                        <button type="submit" class="btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <!-- CONTACT LINKS COLUMN -->
            <div id="right" class="bg-dark">
                <div class="container">
                    <h2 class="text-light text-center ">Contact Links</h2>
                    <ul id="contact-links-icons"class="text-light">
                        <li><a href=""></a><i class="fa-brands fa-facebook"></i> Public Service Commission of Kenya</li>

                        <li><a href=""></a><i class="fa-brands fa-youtube"></i> Public Service Commission Kenya</li>

                        <li><a href=""></a><i class="fa-brands fa-twitter"></i> @PSCKenya</li>

                        <li><a href=""></a><i class="fa-brands fa-instagram"></i> PSC Kenya</li>

                        <li><a href=""></a><i class="fa-solid fa-globe"></i> www.publicservice.go.ke</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- END OF SECTION C-->

    <!-- SECTION D - FOOTER SECTION -->
    <footer class="footer bg-secondary">
        <div class="footer-container">
            <p class="text-light">
                &copy; 2022. Public Service Commission of Kenya. All Rights Reserved.
            </p>
        </div>
    </footer>
    <!-- END OF SECTION D -->
</body>
</html>
