<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PSC_Clone_Website/[2] - [Code Files]/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/PSC_Clone_Website/[2] - [Code Files]/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/PSC_Clone_Website/[2] - [Code Files]/icons-1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/PSC_Clone_Website/[2] - [Code Files]/homepage_styling.css">

    <title>PSC - Home Page</title>
</head>
<body>
    <!-- SECTION A - NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <!-- container -->
        <div class="navbar-container">
            <!-- PSC Logo Section -->
        <div class="navbar-logo">
            <a href="index.html"><img src="/PSC_Clone_Website/[1] - [Images]/psc-logo.png" alt="Public Service Commission"></a> 
         </div>
            
            <!-- Menu / Links Section -->
            <ul class="navbar-nav-left">
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">About Us</button></li>
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">Jobs</button></li>
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">Internships</button></li>
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">Tenders</button></li>
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">Forms</button></li>
                <li><button id = "nav-button" class = "btn btn-light text-dark" href="#">Publications</button></li>
            </ul>
        </div>
    </nav>
    <!-- END OF SECTION A-->


    <!-- SECTION B - PSC LOGO AND GOVERNMENT OF KENYA LOGO -->
    <section id = "government-initals" class="p-5">
        <!-- Container-->
        <div class="container">
            <div class="row align-items-center justify-content-between g-3">
                <!-- PSC Logo -->
                <div class="col-md-5 col-lg-3 ">
                    <img src="/PSC_Clone_Website/[1] - [Images]/psc-logo.png" alt="" class="img-fluid">
                </div>

                <!-- Mission Statement -->
                <div class="col-md-5 p-5">
                    <h2 class="text-dark text-center">Public Service Commission</h2>
                    <p class="lead text-center">A Citizen Centric Public Service</p>
                </div>

                <!-- Government Logo -->
                <div class="col-md-5 col-lg-3">
                    <img src="/PSC_Clone_Website/[1] - [Images]/government-of-kenya-logo-with-text.jpg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- END OF SECTION B -->

    <!-- SECTION C - LATEST NEWS SECTION -->
    <section id="latest-news">
        <div id="NewsCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#NewsCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#NewsCarousel" data-bs-slide-to="1" class="active" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#NewsCarousel" data-bs-slide-to="2" class="active" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#NewsCarousel" data-bs-slide-to="3" class="active" aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/PSC_Clone_Website/[1] - [Images]/latest news 1.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="/PSC_Clone_Website/[1] - [Images]/latest news 2.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="/PSC_Clone_Website/[1] - [Images]/latest news 3.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="/PSC_Clone_Website/[1] - [Images]/latest news 4.jpg" class="d-block w-100" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#NewsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#NewsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually hidden">Next</span>
            </button>
        </div>
    </section>
    <!-- END OF SECTION C -->

    <!-- SECTION D - CONTACT US SECTION-->
    <!-- END OF SECTION D-->

    <!-- SECTION E - FOOTER SECTION -->
    <footer class="footer">
        <div class="footer-container">
            <p>
                &copy; 2022. Public Service Commission of Kenya. All Rights Reserved.
            </p>
        </div>
    </footer>
    <!-- END OF SECTION E-->
</body>
</html>
